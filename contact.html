<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Me</title>

    <!-- Link to Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

    <header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Steve Babb</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="index.html">About</a>
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                        <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </nav>

    </header>

    <main class="container">

        <form>

            <div class="row mt-4">
                <div class="col-lg-8 bg-light">
                    <h1>Contact</h1>

                    <label for="InputName">Name</label>
                    <input type="InputName" class="form-control mb-4" id="InputName" placeholder="Enter name">

                    <label for="InputEmail">Email</label>
                    <input type="email" class="form-control mb-4" id="InputEmail" placeholder="Enter email">

                    <label for="formControlTextarea">Message</label>
                    <textarea class="form-control mb-4" id="FormControlTextarea" rows="3"
                        placeholder="Enter message here"></textarea>

                    <button type="submit" class="btn btn-primary">
                        Submit</button>
                </div>
            </div>

        </form>

    </main>


    <!-- Option 1: Bootstrap Bundle with Popper -->
